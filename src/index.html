<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Random Card Generator 🪄🃏</h1>
      <div id="card" class="card mt-5 mx-auto">
        <div id="card-header">
          <p id="text-header" class="text-black"></p>
        </div>
        <div id="card-body">
          <p id="text-body" class="text-card"></p>
        </div>
        <div id="card-footer">
          <p id="text-footer" class="text-danger"></p>
        </div>
      </div>
      <div class="fixed-bottom p-4">
        Made with ❤️ by Elías Milano
      </div>
    </div>
  </body>
</html>
